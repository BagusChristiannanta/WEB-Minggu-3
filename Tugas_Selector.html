<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector</title>
    <style>
        h1 + p{
            color : red;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <p>Paragraf satu</p>
    <p>Paragraf kedua berwarna biru karena saudara sejajar dari elemen h1.</p>
</body>
</html>
